<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140" width="100%" height="100%" style="background-color: transparent">
  <style>
        .bg { fill: transparent; }
        .dot { fill: #FFFFFF; }
        .red-dot { fill: #EA0029; }
        
        .f1 { animation: tail1 1.2s infinite steps(1); }
        .f2 { animation: tail2 1.2s infinite steps(1); }
        .f3 { animation: tail3 1.2s infinite steps(1); }
        
        @keyframes tail1 {
            0%, 24.9% { opacity: 1; }
            25%, 100% { opacity: 0; }
        }
        @keyframes tail2 {
            0%, 24.9% { opacity: 0; }
            25%, 49.9% { opacity: 1; }
            50%, 74.9% { opacity: 0; }
            75%, 99.9% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes tail3 {
            0%, 49.9% { opacity: 0; }
            50%, 74.9% { opacity: 1; }
            75%, 100% { opacity: 0; }
        }
    </style>
  <circle cx="25" cy="30" r="3.5" class="dot"/>
  <circle cx="65" cy="30" r="3.5" class="dot"/>
  <circle cx="25" cy="40" r="3.5" class="dot"/>
  <circle cx="35" cy="40" r="3.5" class="dot"/>
  <circle cx="45" cy="40" r="3.5" class="dot"/>
  <circle cx="55" cy="40" r="3.5" class="dot"/>
  <circle cx="65" cy="40" r="3.5" class="dot"/>
  <circle cx="25" cy="50" r="3.5" class="dot"/>
  <circle cx="45" cy="50" r="3.5" class="dot"/>
  <circle cx="65" cy="50" r="3.5" class="dot"/>
  <circle cx="35" cy="60" r="3.5" class="dot"/>
  <circle cx="45" cy="60" r="3.5" class="dot"/>
  <circle cx="55" cy="60" r="3.5" class="dot"/>
  <circle cx="45" cy="70" r="3.5" class="dot"/>
  <circle cx="35" cy="80" r="3.5" class="dot"/>
  <circle cx="45" cy="80" r="3.5" class="dot"/>
  <circle cx="35" cy="90" r="3.5" class="dot"/>
  <circle cx="45" cy="90" r="3.5" class="dot"/>
  <circle cx="55" cy="90" r="3.5" class="dot"/>
  <circle cx="35" cy="100" r="3.5" class="dot"/>
  <circle cx="45" cy="100" r="3.5" class="dot"/>
  <circle cx="55" cy="100" r="3.5" class="dot"/>
  <circle cx="65" cy="100" r="3.5" class="dot"/>
  <circle cx="25" cy="110" r="3.5" class="dot"/>
  <circle cx="35" cy="110" r="3.5" class="dot"/>
  <circle cx="45" cy="110" r="3.5" class="dot"/>
  <circle cx="55" cy="110" r="3.5" class="dot"/>
  <circle cx="65" cy="110" r="3.5" class="dot"/>
  <circle cx="75" cy="110" r="3.5" class="dot"/>
  <circle cx="85" cy="110" r="3.5" class="dot"/>
  <g class="f1">
    <circle cx="85" cy="100" r="3.5" class="dot"/>
    <circle cx="85" cy="90" r="3.5" class="dot"/>
    <circle cx="85" cy="80" r="3.5" class="dot"/>
    <circle cx="95" cy="70" r="3.5" class="red-dot"/>
  </g>
  <g class="f2">
    <circle cx="85" cy="100" r="3.5" class="dot"/>
    <circle cx="85" cy="90" r="3.5" class="dot"/>
    <circle cx="85" cy="80" r="3.5" class="dot"/>
    <circle cx="85" cy="70" r="3.5" class="red-dot"/>
  </g>
  <g class="f3">
    <circle cx="85" cy="100" r="3.5" class="dot"/>
    <circle cx="75" cy="90" r="3.5" class="dot"/>
    <circle cx="75" cy="80" r="3.5" class="dot"/>
    <circle cx="75" cy="70" r="3.5" class="red-dot"/>
  </g>
